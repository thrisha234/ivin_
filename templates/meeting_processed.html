<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meeting Processed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- Root & Colors ---------- */
    :root {
      --primary: #1973b8;
      --accent: #4ea749;
      --bg: radial-gradient(circle at top, #0d111b, #000);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-blur: 15px;
      --radius: 15px;
      --shadow: 0 8px 30px rgba(0,0,0,0.3);
      --text-light: #f0f4f8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-light);
      overflow-x: hidden;
    }

    /* ---------- Neon Orbs ---------- */
    .neon-orb {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      animation: float 12s infinite alternate ease-in-out;
      z-index: -1;
    }
    #orb1 { background: #1973b8; top: 10%; left: 5%; }
    #orb2 { background: #4ea749; top: 60%; right: 10%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-60px); }
    }

    /* ---------- Main Container ---------- */
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px 50px;
      border-radius: var(--radius);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      color: var(--primary);
      margin: 20px 0 15px;
    }

    pre {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 25px;
      text-align: left;
      color: var(--text-light);
    }

    ul {
      padding-left: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    li {
      background: rgba(255,255,255,0.08);
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.2s;
    }

    li:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    a.btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #000;
      padding: 12px 20px;
      border-radius: 12px;
      margin: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    a.btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin: 35px 0;
    }

    p {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Neon Orbs -->
  <div id="orb1" class="neon-orb"></div>
  <div id="orb2" class="neon-orb"></div>

  <div class="container">
    <h1>üìå Meeting: {{ title }}</h1>

    <h2>üìù Tagged Transcript</h2>
    <pre>{{ transcript }}</pre>

   

    <hr>

    <div style="text-align: center;">
      <a class="btn" href="/">üè† Home</a>

      {% if pdf_path %}
        <p style="margin-top: 15px;">
          ‚úÖ PDF generated successfully.<br>
          <a class="btn" href="/download_minutes/{{ meeting_id }}">Download PDF Minutes</a>
        </p>
      {% endif %}

      <p>
        <a class="btn" href="{{ url_for('download_minutes_docx', meeting_id=meeting_id) }}">Download DOCX Minutes</a>
      </p>

      
    </div>
  </div>
</body>
</html>
